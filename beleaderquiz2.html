<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Leader - Visitor Registration Slip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', system-ui, sans-serif; }
        input[type="checkbox"], input[type="radio"] { accent-color: #4f46e5; }
        .form-container { max-width: 640px; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen py-12 px-4">
    <div class="max-w-2xl mx-auto form-container">
        <!-- Header with Be Leader Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex justify-center bg-white rounded-3xl px-12 py-6 shadow-xl">
                <img src="be-leader-logo.png" 
                     alt="Be Leader" 
                     class="h-16 w-auto">
            </div>
            <p class="mt-8 text-slate-600 text-xl flex items-center justify-center gap-2">
                <i class="fa-solid fa-handshake text-3xl"></i>
                Thank you for visiting our stall!
            </p>
        </div>

        <!-- Form -->
        <div id="formCard" class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
            <form id="visitorForm" onsubmit="handleSubmit(event)" class="p-10 space-y-10">

                <!-- Visitor Details -->
                <div>
                    <h2 class="flex items-center gap-3 text-2xl font-semibold text-slate-800 mb-6">
                        üë§ Visitor Details
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Full Name <span class="text-red-500">*</span></label>
                            <input type="text" id="name" name="name" required class="w-full px-5 py-4 border border-slate-300 rounded-2xl focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Company / Business Name <span class="text-red-500">*</span></label>
                            <input type="text" id="company" name="company" required class="w-full px-5 py-4 border border-slate-300 rounded-2xl focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Designation</label>
                            <input type="text" id="designation" name="designation" class="w-full px-5 py-4 border border-slate-300 rounded-2xl focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Mobile Number <span class="text-red-500">*</span></label>
                            <input type="tel" id="mobile" name="mobile" required class="w-full px-5 py-4 border border-slate-300 rounded-2xl focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Email ID <span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="email" required class="w-full px-5 py-4 border border-slate-300 rounded-2xl focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all">
                        </div>
                    </div>
                </div>

                <!-- Area of Interest -->
                <div>
                    <h2 class="flex items-center gap-3 text-2xl font-semibold text-slate-800 mb-6">
                        üéØ Area of Interest
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-slate-700" id="interestsContainer">
                        <!-- Populated by JS -->
                    </div>
                    
                    <!-- Other field -->
                    <div id="otherField" class="hidden mt-6 bg-slate-50 p-5 rounded-2xl border border-slate-200">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Please specify:</label>
                        <input type="text" id="other_interest" name="other_interest" class="w-full px-5 py-4 border border-slate-300 rounded-2xl focus:outline-none focus:border-indigo-500 transition-all" placeholder="e.g. Team Building, Soft Skills etc.">
                    </div>
                </div>

                <!-- Requirement Timeline -->
                <div>
                    <h2 class="flex items-center gap-3 text-2xl font-semibold text-slate-800 mb-6">
                        üìà Requirement Timeline
                    </h2>
                    <div class="flex flex-wrap gap-x-10 gap-y-4">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="radio" name="timeline" value="Immediate" required class="w-5 h-5">
                            <span class="font-medium text-slate-700">Immediate</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="radio" name="timeline" value="Within 3 Months" class="w-5 h-5">
                            <span class="font-medium text-slate-700">Within 3 Months</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="radio" name="timeline" value="Exploring Options" class="w-5 h-5">
                            <span class="font-medium text-slate-700">Exploring Options</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="radio" name="timeline" value="Just Networking" class="w-5 h-5">
                            <span class="font-medium text-slate-700">Just Networking</span>
                        </label>
                    </div>
                </div>

                <!-- Preferred Follow-up -->
                <div>
                    <h2 class="flex items-center gap-3 text-2xl font-semibold text-slate-800 mb-6">
                        ‚≠ê Preferred Follow-up
                    </h2>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center gap-3 bg-slate-50 hover:bg-slate-100 p-4 rounded-2xl cursor-pointer transition-all">
                            <input type="checkbox" name="followup" value="Phone Call" class="w-5 h-5">
                            <span class="font-medium">Phone Call</span>
                        </label>
                        <label class="flex items-center gap-3 bg-slate-50 hover:bg-slate-100 p-4 rounded-2xl cursor-pointer transition-all">
                            <input type="checkbox" name="followup" value="WhatsApp" class="w-5 h-5">
                            <span class="font-medium">WhatsApp</span>
                        </label>
                        <label class="flex items-center gap-3 bg-slate-50 hover:bg-slate-100 p-4 rounded-2xl cursor-pointer transition-all">
                            <input type="checkbox" name="followup" value="Email" class="w-5 h-5">
                            <span class="font-medium">Email</span>
                        </label>
                        <label class="flex items-center gap-3 bg-slate-50 hover:bg-slate-100 p-4 rounded-2xl cursor-pointer transition-all">
                            <input type="checkbox" name="followup" value="Meeting Appointment" class="w-5 h-5">
                            <span class="font-medium">Meeting Appointment</span>
                        </label>
                    </div>
                </div>

                <!-- Remarks -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-3">Remarks / Notes</label>
                    <textarea id="remarks" name="remarks" rows="4" class="w-full px-5 py-4 border border-slate-300 rounded-3xl focus:outline-none focus:border-indigo-500 resize-y min-h-[110px]" placeholder="Any additional information..."></textarea>
                </div>

                <button type="submit" id="submitBtn"
                        class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 text-white font-semibold text-xl py-5 rounded-3xl transition-all active:scale-[0.985] shadow-xl flex items-center justify-center gap-3">
                    <i class="fa-solid fa-paper-plane"></i>
                    SUBMIT REGISTRATION
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-500 mt-10 text-sm">Be Leader ‚Ä¢ Pune, Maharashtra</p>
    </div>

    <!-- Success Screen -->
    <div id="successScreen" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 px-4">
        <div class="bg-white rounded-3xl max-w-md w-full p-10 text-center">
            <div class="w-24 h-24 mx-auto bg-green-100 text-green-600 rounded-3xl flex items-center justify-center text-6xl mb-6">üéâ</div>
            <h2 class="text-3xl font-bold text-slate-800">Thank You!</h2>
            <p class="text-lg text-slate-600 mt-3">Your visitor details have been submitted successfully.</p>
            <p class="text-slate-500 mt-8">Our team will follow up with you shortly.</p>
            <button onclick="resetForm()" 
                    class="mt-10 w-full bg-slate-900 hover:bg-black text-white font-semibold py-4 rounded-3xl text-lg">
                Register Another Visitor
            </button>
        </div>
    </div>

    <script>
        // Area of Interest options (same as original)
        const interestOptions = [
            "Leadership Development",
            "Sales Training",
            "Employee Productivity",
            "Management Programs",
            "Public Speaking",
            "Cultural Audit"
        ];

        function populateInterests() {
            const container = document.getElementById('interestsContainer');
            interestOptions.forEach((interest) => {
                const label = document.createElement('label');
                label.className = `flex items-center gap-3 bg-slate-50 hover:bg-slate-100 p-4 rounded-2xl cursor-pointer transition-all border border-transparent hover:border-slate-200`;
                label.innerHTML = `
                    <input type="checkbox" name="interests" value="${interest}" class="w-5 h-5">
                    <span class="font-medium">${interest}</span>
                `;
                container.appendChild(label);
            });

            const otherLabel = document.createElement('label');
            otherLabel.className = `flex items-center gap-3 bg-slate-50 hover:bg-slate-100 p-4 rounded-2xl cursor-pointer transition-all border border-transparent hover:border-slate-200 col-span-1 sm:col-span-2`;
            otherLabel.innerHTML = `
                <input type="checkbox" id="otherCheckbox" name="interests" value="Other" class="w-5 h-5" onchange="toggleOtherField()">
                <span class="font-medium">Other</span>
            `;
            container.appendChild(otherLabel);
        }

        function toggleOtherField() {
            const otherField = document.getElementById('otherField');
            const otherCheckbox = document.getElementById('otherCheckbox');
            if (otherCheckbox.checked) {
                otherField.classList.remove('hidden');
            } else {
                otherField.classList.add('hidden');
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalHTML = submitBtn.innerHTML;
            
            submitBtn.innerHTML = `
                <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
            `;
            submitBtn.disabled = true;

            const formData = new FormData(document.getElementById('visitorForm'));
            
            // REPLACE WITH YOUR ACTUAL GOOGLE APPS SCRIPT URL
            const SCRIPT_URL = "https://script.google.com/macros/s/YOUR_WEB_APP_URL_HERE/exec";

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === "success") {
                    document.getElementById('formCard').classList.add('hidden');
                    document.getElementById('successScreen').classList.remove('hidden');
                } else {
                    alert("Submission failed. Please try again.");
                }
            } catch (error) {
                console.error(error);
                alert("Network error. Please check your connection and try again.");
            } finally {
                submitBtn.innerHTML = originalHTML;
                submitBtn.disabled = false;
            }
        }

        function resetForm() {
            document.getElementById('visitorForm').reset();
            document.getElementById('formCard').classList.remove('hidden');
            document.getElementById('successScreen').classList.add('hidden');
            document.getElementById('otherField').classList.add('hidden');
        }

        window.onload = function() {
            populateInterests();
        };
    </script>
</body>
</html>
